{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Authentification</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="container">
        <h1>Bienvenue</h1>
        <p>Connecte-toi ou cr√©e un compte client pour continuer</p>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="forms">
            <!-- Formulaire d'inscription -->
            <div class="form-box">
                <h2>Register</h2>
                <form method="POST" action="{% url 'auth_client_page' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password1" placeholder="Mot de passe" required>
                    <input type="password" name="password2" placeholder="Confirmer le mot de passe" required>
                    <input type="hidden" name="register" value="1">
                    <button type="submit" class="btn">S'inscrire</button>
                </form>
            </div>

            <!-- Formulaire de connexion -->
            <div class="form-box">
                <h2>Login</h2>
                <form method="POST" action="{% url 'auth_client_page' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <input type="hidden" name="login" value="1">
                    <button type="submit" class="btn">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
